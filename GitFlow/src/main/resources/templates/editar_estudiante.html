
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<link rel="icon" type="image/x-icon" href="../pictures/ValleGrande.png">
<title>Editar</title>
<!-- CSS only -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>

<style>
body {
	background-color: #95E0FF;
}

.card {
	border-radius: 25px;
	/* Ajusta el valor según el nivel de redondeo deseado */
}
</style>

<body>


	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<a class="navbar-brand" href="#">Controlador</a>
		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link"
					th:href="@{/estudiantes}">Estudiantes</a></li>
			</ul>
		</div>
	</nav>

	<br>
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<br>
				<h1 class="text-center ">Editar</h1>
				<div class="card-body">
					<form th:action="@{/estudiantes/{id}(id=${estudiante.id})}"
						th:object="${estudiante}" method="POST">
						<div class="form-group">
							<label>Nombre : </label> <input type="text" name="nombre"
								th:field="*{nombre}" class="form-control" placeholder="Nombres"
								pattern="^[A-Za-zñÑáéíóúüÁÉÍÓÚ\s]+$"
								title="Por favor, ingrese un nombre válido" required>
						</div>

						<div class="form-group">
							<label>Apellido : </label> <input type="text" name="apellido"
								th:field="*{apellido}" class="form-control"
								placeholder="Apellidos" pattern="^[A-Za-zñÑáéíóúüÁÉÍÓÚ\s]+$"
								title="Por favor, ingrese un apellido válido" required>
						</div>

						<div class="form-group">
							<label>Email : </label> <input type="email" name="email"
								th:field="*{email}" class="form-control" placeholder="Email"
								title="Por favor, ingrese una dirección de correo electrónico válida">
						</div>

						<div class="box-footer">
							<button class="btn btn-outline-success">Editar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
