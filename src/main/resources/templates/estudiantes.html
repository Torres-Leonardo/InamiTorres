<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="icon" type="image/x-icon" href="../pictures/ValleGrande.png">
<meta charset="utf-8">
<title>Listado</title>
<!-- CSS only -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>

<style>
body {
	background-color: #95E0FF;
}

th {
	text-align: center;
	padding: 8px; /* Espacio alrededor del contenido */
	color: #000;
	background-color: #D9FF95; /* Fondo pastel (verde) */
}

tbody {
	text-align: center;
	padding: 8px; /* Espacio alrededor del contenido */
	color: #000;
	background-color: #F4F4F4;
}
</style>

<body>


	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<a class="navbar-brand" href="#">Controlador</a>
		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link"
					th:href="@{/estudiantes}">Estudiantes</a></li>
			</ul>
		</div>
	</nav>
<br>

	<div class="container">
		<div class="row">
			<h1>Listado de estudiantes</h1>
		</div>
		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/estudiantes/nuevo}" class="btn btn-outline-secondary">Nuevo</a>
			</div>
		</div>
		<br>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Nombres</th>
					<th>Apellidos</th>
					<th>Email</th>
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="estudiante : ${estudiantes}">
					<td th:text="${estudiante.nombre}">Nombre</td>
					<td th:text="${estudiante.apellido}">Apellido</td>
					<td th:text="${estudiante.email}">Email</td>
					<td><a
						th:href="@{/estudiantes/editar/{id}(id=${estudiante.id})}"
						class="btn btn-outline-warning">Editar</a> <a
						th:href="@{/estudiantes/{id}(id=${estudiante.id})}"
						class="btn btn-outline-danger">Eliminar</a></td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
